<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-wdith, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <title>Big News Web</title>
    </head>

    <body>
        <div class="main-container">
            <div class="filter-container">
                <h2>Filter</h2>
                <div class="sort-by-container">
                    <h4>Sort By:</h4>
                    <form action="#">
                        <fieldset>
                            <input id="most-viewed" type="radio" name="sort" value="viewed" onclick="getResponse()">
                            <label for="most-viewed">Most Viewed</label>
                            <input id="most-shared" type="radio" name="sort" value="shared" onclick="getResponse()">
                            <label for="most-shared">Most Shared</label>
                            <input id="most-emailed" type="radio" name="sort" value="emailed" onclick="getResponse()">
                            <label for="most-emailed">Most Emailed</label>
                        </fieldset>                    
                    </form>
                </div>
                <div class="time-frame-container">
                    <h4>Time Frame:</h4>
                    <form action="#">
                        <fieldset>
                            <input id="day" type="radio" name="time" value="1" onclick="getResponse()">
                            <label for="day">Day</label>
                            <input id="week" type="radio" name="time" value="7" onclick="getResponse()">
                            <label for="week">Week</label>
                            <input id="month" type="radio" name="time" value="30" onclick="getResponse()">
                            <label for="month">Month</label>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div id="news-list" class="news-container">
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
